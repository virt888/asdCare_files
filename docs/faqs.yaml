認識:
  - question: "ASD 其實係乜？全名？"
    answer: "ASD（Autism Spectrum Disorder，自閉症譜系障礙）係影響社交、溝通同行為發展嘅神經發展障礙。"

  - question: "有無得救？"
    answer: "ASD 冇所謂「治癒」，但透過早期介入、訓練同支援，可以大大改善社交、溝通同生活技能，幫助適應社會。"

  - question: "我唔信小朋友係ASD，邊個有資格證明佢係定唔係？"
    answer: "ASD 嘅診斷通常由兒科專科醫生、兒童精神科醫生或臨床心理學家根據標準評估工具（如 ADOS、ADI-R）進行判斷。如果你對診斷有懷疑，可以搵第二意見，再由另一位專業人士評估，以確保診斷準確。"

  - question: "婆婆話小朋友無事，只係鬼上身，仲去求神拜佛，點算？"
    answer: "可以同婆婆講，ASD 係腦部發展問題，唔係鬼上身，醫生確認咗，拜神可以安心，但小朋友都需要專業訓練先會進步。尊重佢嘅信仰，同時確保小朋友接受正規治療，兩邊平衡處理，減少衝突。"    

接納:
  - question: "點解我覺得自己個小朋友同其他小朋友無分別？"
    answer: "每個 ASD 兒童都有唔同程度嘅特質，有啲可能語言能力好，有啲可能社交有困難。唔代表睇唔出異樣就唔係 ASD，診斷係基於行為評估，而唔係單憑外表或表面表現判斷。"

  - question: "ASD 會唔會影響小朋友將來搵工、拍拖、結婚？"
    answer: "ASD 影響社交同溝通，但每個人嘅發展都唔同，透過適當支援，小朋友一樣可以讀書、工作，甚至建立自己嘅家庭。關鍵係幫助佢地發掘強項，搵適合佢地發揮嘅環境。"

  - question: "點樣可以令家人接受 ASD 呢個事實？"
    answer: "接受 ASD 需要時間，唔少家長最初都會有抗拒情緒，可以透過提供專業資訊、參加支援小組，甚至搵其他 ASD 家長交流，慢慢令家人明白 ASD 並唔等於無希望，反而可以透過適當支援令小朋友更好成長。"

行動:
  - question: "小朋友有 ASD，我作為家長可以點幫佢？"
    answer: "家長可以先了解 ASD 嘅特質，學習點樣用適合小朋友嘅方式溝通，例如用圖像、簡單指令等。同時，可以考慮帶小朋友參加專業訓練，例如言語治療、職業治療、社交小組等，幫助佢適應生活。"

  - question: "學校唔明白 ASD，小朋友俾老師當問題學生，點算？"
    answer: "家長可以主動與學校溝通，提供 ASD 相關資訊，幫助老師理解小朋友嘅學習模式。例如，可約見老師或學校社工，分享醫生評估報告，討論適合小朋友嘅學習方法，例如安排個別指導、提供社交支援等。"

  - question: "有咩社區資源可以幫助 ASD 家庭？"
    answer: "香港有唔少支援 ASD 家庭嘅資源，例如社署資助嘅『早期介入計劃』、『特殊幼兒中心』，以及唔同 NGO 提供嘅家長支援小組、講座等。亦可以透過 ASD 家長社群交換資訊，一同面對挑戰。"

  - question: "我可唔可以幫小朋友搵一啲 ASD 朋友，一齊成長？"
    answer: "可以！好多 ASD 兒童都受惠於與同路人交流，例如參加 ASD 相關嘅興趣班、社交小組等。咁樣不單止可以增強小朋友嘅社交技巧，亦可以減少佢哋嘅孤獨感，讓佢哋知道自己唔係孤單一人。"

  - question: "作為家長，長期照顧 ASD 小朋友，我覺得好累，點算？"
    answer: "ASD 家長確實承受好大壓力，所以一定要搵時間比自己休息。例如可以同家人輪流照顧，或者參加家長支援小組，同其他家長交流經驗，互相支持。如果感到情緒困擾，可以考慮搵社工或心理學家傾訴，減少壓力。"    