認識:
  - question: "ASD 其實係乜？全名？"
    answer: "ASD（Autism Spectrum Disorder，自閉症譜系障礙）係影響社交、溝通同行為發展嘅神經發展障礙。"

  - question: "有無得救？"
    answer: "ASD 冇所謂「治癒」，但透過早期介入、訓練同支援，可以大大改善社交、溝通同生活技能，幫助適應社會。"

  - question: "我唔信小朋友係ASD，邊個有資格證明佢係定唔係？"
    answer: "ASD 嘅診斷通常由兒科專科醫生、兒童精神科醫生或臨床心理學家根據標準評估工具（如 ADOS、ADI-R）進行判斷。如果你對診斷有懷疑，可以搵第二意見，再由另一位專業人士評估，以確保診斷準確。"

  - question: "婆婆話小朋友無事，只係鬼上身，仲去求神拜佛，點算？"
    answer: "可以同婆婆講，ASD 係腦部發展問題，唔係鬼上身，醫生確認咗，拜神可以安心，但小朋友都需要專業訓練先會進步。尊重佢嘅信仰，同時確保小朋友接受正規治療，兩邊平衡處理，減少衝突。"      

社交與日常生活:
  - question: "ASD 小朋友點解成日自己玩，唔同人溝通？"
    answer: "ASD 小朋友可能對社交唔感興趣，或者唔知點樣開始對話。家長可以用角色扮演、圖卡等方式幫助佢學習點樣溝通，亦可以安排佢參加興趣小組，透過共同活動建立互動機會。"

  - question: "點解 ASD 小朋友有時會突然發脾氣，喊或者發癲？"
    answer: "ASD 小朋友可能因為環境變化、感官過度刺激（如聲音太大、燈光太強）或者表達困難而感到焦慮，從而發脾氣。家長可以觀察佢發脾氣前有咩跡象，然後預先調整環境，或者用簡單語言、圖卡幫助佢表達需求。"

  - question: "ASD 小朋友學習能力點解咁參差？有啲嘢好叻，有啲完全唔識？"
    answer: "ASD 小朋友嘅學習模式與一般人唔同，有時對特定範疇（如數學、地圖、音樂）特別擅長，但對語言理解、社交互動有困難。可以根據佢嘅強項調整學習方法，例如用視覺化教學、短指令，幫助佢更容易吸收新知識。"

  - question: "點解 ASD 小朋友會對某啲嘢特別執著，例如重複睇同一條片？"
    answer: "ASD 小朋友對固定模式有安全感，重複行為可以幫助佢哋減少焦慮。適當時可以順應佢嘅興趣，例如利用佢最愛嘅影片內容設計學習活動，令佢更容易接受新事物，同時逐步引導佢適應改變。"

  - question: "ASD 小朋友可以學識自己照顧自己，例如食飯、換衫、沖涼？"
    answer: "可以，但需要耐性同分階段訓練。家長可以用**分解步驟法**（例如學沖涼，先學識開水、再學用毛巾等），加上視覺提示（圖片、流程表），再透過重複練習，慢慢提升佢嘅獨立能力。"    