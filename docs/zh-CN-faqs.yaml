认识:
  - question: "ASD 其实是什么？全称是什么？"
    answer: "ASD（Autism Spectrum Disorder，自闭症谱系障碍）是一种影响社交、沟通和行为发展的神经发育障碍。"
  
  - question: "有治愈的可能吗？"
    answer: "ASD 没有所谓‘治愈’，但通过早期干预、训练和支持，可以大大改善社交、沟通和生活技能，帮助患者更好地适应社会。"
  
  - question: "我不相信孩子是 ASD，谁有资格证明孩子是否患有 ASD？"
    answer: "ASD 的诊断通常由儿科专科医生、儿童精神科医生或临床心理学家利用标准评估工具（如 ADOS、ADI-R）进行判断。如果你对诊断存疑，可以寻求第二意见，让另一位专业人士评估，以确保诊断准确。"
  
  - question: "婆婆说孩子没事，只是被鬼附身，还去求神拜佛，该怎么办？"
    answer: "可以和婆婆解释，ASD 是脑部发育问题，不是被鬼附身。医生已经确认诊断，拜神可以让人安心，但孩子仍需接受专业训练以取得进步。尊重她的信仰，同时确保孩子获得正规治疗，平衡处理以减少冲突。"

接纳:
  - question: "为什么我觉得自己的孩子与其他孩子没有区别？"
    answer: "每个 ASD 儿童都有各自不同的特点，有的语言能力较强，有的在社交上存在困难。诊断是基于行为评估，而不仅凭外表或表面表现，因此有时很难一眼看出差异。"
  
  - question: "ASD 会影响孩子将来找工作、谈恋爱或结婚吗？"
    answer: "ASD 确实会影响社交和沟通，但每个人的发展不同。通过适当的支持，孩子依然可以接受教育、工作，甚至组建家庭。关键是帮助他们发现自身优势，并找到合适的发挥环境。"
  
  - question: "如何让家人接受 ASD 这个事实？"
    answer: "接受 ASD 需要时间，许多家长一开始会有抗拒情绪。可以通过提供专业信息、参加支持小组或与其他 ASD 家长交流，慢慢让家人明白，ASD 并不等于没有希望，反而在适当支持下孩子能够更好成长。"

行动:
  - question: "孩子有 ASD，作为家长我该如何帮助他？"
    answer: "家长应首先了解 ASD 的特征，并学习如何用适合孩子的方式进行沟通，例如使用图像和简单指令。同时，可以考虑让孩子参加专业训练（如语言治疗、职业治疗或社交小组）以帮助其适应生活。"
  
  - question: "学校不理解 ASD，老师把孩子当成问题学生，该怎么办？"
    answer: "家长可以主动与学校沟通，提供 ASD 相关信息，帮助老师理解孩子的学习方式。可以约见老师或学校社工，分享医生评估报告，并讨论适合孩子的教学方法，如个别指导或提供社交支持。"
  
  - question: "有哪些社区资源可以帮助 ASD 家庭？"
    answer: "香港有许多支持 ASD 家庭的资源，例如社会署资助的‘早期干预计划’、‘特殊幼儿中心’，以及各种 NGO 提供的家长支持小组和讲座。还可以通过 ASD 家长社群互换信息，共同面对挑战。"
  
  - question: "我可以帮孩子找一些 ASD 朋友，一起成长吗？"
    answer: "当然可以！许多 ASD 儿童通过与志同道合的伙伴交流受益匪浅，比如参加 ASD 相关的兴趣班或社交小组。这不仅能提升孩子的社交技巧，还能减少孤独感，让他们明白自己并不孤单。"
  
  - question: "作为家长，长期照顾 ASD 孩子让我感到非常疲惫，该怎么办？"
    answer: "照顾 ASD 孩子确实压力巨大，一定要找时间为自己充电。可以与家人轮流照顾孩子，或参加家长支持小组，与其他家长交流经验互相支持。如果情绪低落，也可以考虑求助社工或心理专家。"

社交与日常生活:
  - question: "为什么 ASD 孩子总是独自玩耍，不与人交流？"
    answer: "ASD 孩子可能对社交缺乏兴趣，或不知道如何开始对话。家长可以通过角色扮演、图卡等方式帮助他们学习交流技巧，或安排他们参加兴趣小组，借由共同活动促进互动。"
  
  - question: "为什么 ASD 孩子有时会突然发脾气、哭闹或情绪失控？"
    answer: "ASD 孩子可能因环境变化、感官过度刺激（如噪音过大或光线过强）或表达困难而感到焦虑，从而引发情绪失控。家长可观察其发脾气前的征兆，提前调整环境，或使用简单语言和图卡帮助孩子表达需求。"
  
  - question: "为什么 ASD 孩子的学习能力差异这么大？有些领域表现出色，而有些完全不行？"
    answer: "ASD 孩子的学习方式与常人不同，可能在特定领域（如数学、地图或音乐）表现优异，但在语言理解和社交互动上存在障碍。家长可以根据孩子的优势调整教学方式，比如采用视觉化教学和简明指令，帮助其更好地吸收知识。"
  
  - question: "为什么 ASD 孩子会对某些事物特别执着，比如反复观看同一个视频？"
    answer: "固定模式能给 ASD 孩子带来安全感，重复行为有助于缓解焦虑。家长可以适时利用他们喜欢的视频内容设计学习活动，在引入新事物时逐步引导孩子适应变化。"
  
  - question: "ASD 孩子能否学会自理，例如自己吃饭、换衣服、洗澡？"
    answer: "可以，但需要循序渐进的训练。家长可以采用分步教学法（例如先学会打开水龙头，再学会使用毛巾等），结合视觉提示（如图片、流程图），通过反复练习逐步提升孩子的独立能力。"